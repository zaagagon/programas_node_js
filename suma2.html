    <script type="text/javascript">
        alert("PRACTICANDO HTML CON JS")
        function valor() {
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;
            var resultado = (parseInt(n1,10) + parseInt(n2,10));
            

            document.getElementById("resultado").value = resultado
        }

    </script>

    <body>
        <header>
            <h1 style="color: brown;text-align: center;">programa que suma con js</h1>
        </header>
        <hr style="color: blue; size: 18px; ">
        <div>
            <input name="n1" type="text" id="n1" size="8" maxlength="5" />
        <input name="n1" type="text" id="n2" size="8" maxlength="5" />
        <input name="suma" type="button" onClick="valor()" value="suma" />
        <input type="text" id="resultado"/>

        </div>
