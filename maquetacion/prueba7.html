<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: chartreuse;
        }

        .container{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 200px;
            border: 1px solid #ccc;
        }

        .item{
            background-color: rgb(87, 168, 238);
            color: rgb(238, 255, 0);
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div>
        <h1>mi primer codigo en html</h1>
    </div>

    <div class="container">

        <div class="item">clientes </div>
        <div class="item">Contactos </div>
        <div class="item">Registrarse </div>

    </div>
    
</body>
</html>
