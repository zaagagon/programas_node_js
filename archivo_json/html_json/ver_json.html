<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de visualización de JSON en HTML</title>
</head>
<body>
    <h1>Visualización de JSON en HTML</h1>
    <h2>Personas</h2>
    <ul id="lista-personas"></ul>

    <h2>Facturas</h2>
    <ul id="lista-facturas"></ul>

    <h2>Productos</h2>
    <ul id="lista-productos"></ul>

    <script>
        // Objeto JSON con colecciones de personas, facturas y productos
        var data = {
            personas: [
                { id: 1, nombre: "Juan", edad: 30 },
                { id: 2, nombre: "María", edad: 25 },
                { id: 3, nombre: "Pedro", edad: 35 }
            ],
            facturas: [
                { id: 101, cliente: "Juan", total: 100 },
                { id: 102, cliente: "María", total: 150 },
                { id: 103, cliente: "Pedro", total: 200 }
            ],
            productos: [
                { id: 1001, nombre: "Producto 1", precio: 10 },
                { id: 1002, nombre: "Producto 2", precio: 20 },
                { id: 1003, nombre: "Producto 3", precio: 30 }
            ]
        };

        // Función para mostrar las personas en la lista
        function mostrarPersonas() {
            var listaPersonas = document.getElementById("lista-personas");
            data.personas.forEach(function(persona) {
                var li = document.createElement("li");
                li.textContent = "Nombre: " + persona.nombre + ", Edad: " + persona.edad;
                listaPersonas.appendChild(li);
            });
        }

        // Función para mostrar las facturas en la lista
        function mostrarFacturas() {
            var listaFacturas = document.getElementById("lista-facturas");
            data.facturas.forEach(function(factura) {
                var li = document.createElement("li");
                li.textContent = "ID: " + factura.id + ", Cliente: " + factura.cliente + ", Total: " + factura.total;
                listaFacturas.appendChild(li);
            });
        }

        // Función para mostrar los productos en la lista
        function mostrarProductos() {
            var listaProductos = document.getElementById("lista-productos");
            data.productos.forEach(function(producto) {
                var li = document.createElement("li");
                li.textContent = "ID: " + producto.id + ", Nombre: " + producto.nombre + ", Precio: " + producto.precio;
                listaProductos.appendChild(li);
            });
        }

        // Llamar a las funciones para mostrar la información
        mostrarPersonas();
        mostrarFacturas();
        mostrarProductos();
    </script>
</body>
</html>
