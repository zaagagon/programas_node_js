<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Listas</title>
  <style>
    /* Estilos para las listas */
    ul {
      list-style-type: square; /* Tipo de marcador de lista no ordenada */
    }

    ol {
      list-style-type: decimal; /* Tipo de numeración de lista ordenada */
    }
  </style>
</head>
<body>
    <div>
        <h1 style="color: red;">
            PRACTICANDO LISTAS
        </h1>
    </div>

<h2>Listas no ordenadas:</h2>
<ul>
  <li>Node js</li>
  <li>Javascript</li>
  <li>NPM</li>
</ul>

<h2>Listas ordenadas:</h2>
<div>
    <p>Algunos conceptos en programación web</p>
</div>
<ol>
  <li>Servidor Local</li>
  <li>Motor de Bases de datos</li>
  <li>Servicios</li>
</ol>

</body>
</html>
