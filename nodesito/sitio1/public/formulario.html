<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 class="form-title">Estimado Usuario</h2>
        <p class="text-center">Ingrese la siguiente información</p>

        <form id="userForm">
            <div class="row mb-3">
                <div class="col">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres">
                </div>
                <div class="col">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="cedula" class="form-label">Cédula</label>
                    <input type="text" class="form-control" id="cedula" placeholder="Ingrese su cédula">
                </div>
                <div class="col">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento">
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="guardarBtn">Guardar</button>
            </div>
        </form>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el comportamiento por defecto del formulario
            const nombres = document.getElementById("nombres").value;
            const apellidos = document.getElementById("apellidos").value;
            const cedula = document.getElementById("cedula").value;
            const fechaNacimiento = document.getElementById("fechaNacimiento").value;

            if (nombres && apellidos && cedula && fechaNacimiento) {
                alert("Datos guardados correctamente");
            } else {
                alert("Por favor complete todos los campos");
            }
        });
    </script>
</body>
</html>
