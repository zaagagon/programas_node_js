<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de CSS y HTML</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .boton {
  background-color: #4CAF50; /* Color de fondo */
  border: none; /* Sin borde */
  color: white; /* Color de texto */
  padding: 15px 32px; /* Espaciado interno */
  text-align: center; /* Alineación del texto */
  text-decoration: none; /* Sin subrayado */
  display: inline-block; /* Mostrar como bloque en línea */
  font-size: 16px; /* Tamaño de fuente */
  margin: 4px 2px; /* Margen */
  transition-duration: 0.4s; /* Duración de la transición */
  cursor: pointer; /* Cursor interactivo */
  border-radius: 8px; /* Bordes redondeados */
}

.boton:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19); /* Efecto de sombra al pasar el cursor */
}

  </style>
</head>
<body>

<button class="boton">Haz clic aquí</button>

</body>
</html>
